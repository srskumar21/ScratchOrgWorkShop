<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact" title="contact">
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
                    </svg>
                    <span class="slds-assistive-text">Account Summaries</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Account Summaries</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body">
            <lightning-accordion class="" allow-multiple-sections-open >
                <template for:each={accountSummaries} for:item="accountSummary">
                    <lightning-accordion-section name={accountSummary.id} label={accountSummary.label} key={accountSummary.id}>
                        <c-covetrus-practice-account-summary
                            account-summary={accountSummary}
                        ></c-covetrus-practice-account-summary>
                    </lightning-accordion-section>
                </template>
            </lightning-accordion>
        </div>
    </article>
</template>
