<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact" title="contact">
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
                    </svg>
                    <span class="slds-assistive-text">contact</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>{practiceName} ({covetrusCustomerNumber})</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
            <lightning-layout>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <lightning-formatted-address
                        street={street}
                        city={city}
                        province={state}
                        postal-code={zipCode}
                    >
                    </lightning-formatted-address>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <lightning-formatted-phone value={phone}></lightning-formatted-phone><br/>
                    <lightning-formatted-url value={website} tooltip="Go to {website}" label={website} target="_blank" ></lightning-formatted-url></p>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    Number of Vets: {numberOfVets}
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </article>
</template>
