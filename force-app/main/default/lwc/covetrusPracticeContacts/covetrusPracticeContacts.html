<template>
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-contact" title="contact">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
                        </svg>
                        <span class="slds-assistive-text">contact</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <span>Contacts</span>
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body">
                <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout" role="grid">
                <thead>
                    <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Name">Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Email">Email</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Phone">Phone</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Role">Role</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Role">Lead Status</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Role">Do Not Contact</div>
                    </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={contacts} for:item="contact">
                        <tr class="slds-hint-parent" key={id}>
                        <th scope="row">
                            <div class="slds-truncate" title={contact.fullName}>
                                <lightning-formatted-name
                                    first-name={contact.firstName}
                                    last-name={contact.lastName}
                                ></lightning-formatted-name>
                            </div>
                        </th>
                        <td role="gridcell">
                            <div class="slds-truncate" title={contact.emailAddress}>
                                <lightning-formatted-email value={contact.emailAddress} ></lightning-formatted-email>
                            </div>
                        </td>
                        <td role="gridcell">
                            <div class="slds-truncate" title={contact.phone}>
                                <lightning-formatted-phone value={contact.phone} ></lightning-formatted-phone>
                            </div>
                        </td>
                        <td role="gridcell">
                            <div class="slds-truncate" title={contact.role}>{contact.role}</div>
                        </td>
                        <td role="gridcell">
                            <div class="slds-truncate" title={contact.leadStatus}>{contact.leadStatus}</div>
                        </td>
                        <td role="gridcell">
                            <div class="slds-truncate" title={contact.doNotContact}>{contact.doNotContact}</div>
                        </td>
                        </tr>
                    </template>
                </tbody>
                </table>
            </div>
        </article>
    </template>
